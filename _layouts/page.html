---
layout: base
---

<div id="main-content" class="usa-layout-docs usa-section">
  <div class="grid-container">
    <div class="grid-row grid-gap">
      {% if page.sidenav == true %}
        {% if page.draft == true %}
        {% include sidenav_draft.html %}
        {% else %}
        {% include sidenav.html %}
        {% endif %}
      {% endif %}
      <main>
        <div class="usa-layout-docs__main desktop:grid-col-auto usa-prose">
            {{ content }}
        </div>
      </main>
    </div>
  </div>
</div>
